<div class="well container" ng-show="nameValues">
	
	<div id="nameValues-panel" class="panel details-view-wrapper">
		<h1 class="panel-header"><strong>{{panelHeader}}</strong></h1>
		<div class="row">
			<div class="col-md-5">
				<div id="nameValuesFilter" class="input-group">
					<input type="text" ng-model="search" class="form-control"
						placeholder="Filter" autofocus> <span style="top: 0px"
						class="input-group-addon glyphicon glyphicon-filter"></span>
				</div>
			</div>
		</div>
	
		<div id="nameValues-content-panel" class="panel-content clearfix">
	
			<div class="table-view-port">
				<table id="nameValues-table" ng-table="tableParams" class="table table-hover table-bordered table-condensed">
					<tr ng-repeat="nv in nameValues | filter:search" >
						<td data-title="nameHeader" sortable="'key'" width="30%" popover-animation="true" popover-placement="bottom" popover="{{nv.info}}" popover-append-to-body="true"><span class="pull-left">{{nv.key}}</span></td>
						<td data-title="valueHeader" sortable="'value'" popover-animation="true" popover-placement="bottom" popover="{{nv.message}}" popover-append-to-body="true" ng-style="nv.value === 'GOOD' && {'background-color': 'lightgreen'} || nv.value === 'BAD' && {'background-color': 'red'}"><span
							class="pull-left">{{nv.value}}</span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
